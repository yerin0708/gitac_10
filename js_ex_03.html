    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      let a = 5;
      if (a > 3) {
        console.log("a는 3보다 크다");
      }
      let b = 1;
      if (b - 1) {
        console.log("a는 true");
      } else {
        console.log("b는 false");
      }
      let c = 88;
      if (c >= 90) {
        console.log("A");
      } else if (c >= 80) {
        console.log("B");
      } else if (c >= 70) {
        console.log("C");
      } else if (c >= 60) {
        console.log("D");
      }

      for (let i = 0; i < 5; i++) {
        console.log("Hello World");
      }
      let sum = 0;
      for (let i = 0; i <= 10; i++) {
        sum = sum + i;
        console.log(sum);
      }
    </script>

  </body>
