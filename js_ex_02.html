  <script>
    var a = 10;
    console.log(a);

    let b = 1;
    let c = 0;
    c = b + 1;
    console.log(c);
    b = b + 1;
    console.log(b);
    b += 1;
    console.log(b);
    b++;
    console.log(b);
    let text1 = "Hello";
    let text2 = "Javascript";
    console.log(text1 + " " + text2);

    console.log(5 > 3);
    console.log("5" == 5);
    console.log("5" === 5);

    console.log(5 > 3 && 3 > 2);
    ~이고, 그리고;
    console.log(5 > 3 && 3 < 2);

    console.log(5 > 3 || 3 < 2);
    ~이거나, 또는;
  </script>
